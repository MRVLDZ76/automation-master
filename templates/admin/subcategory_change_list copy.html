{% extends "admin/change_list.html" %}

{% block object-tools %}
    <div class="object-tools">
        {% for tool in object_tools %}
            {{ tool }}
        {% endfor %}
        <form action="{% url 'admin:automation' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_upload" accept=".csv">
            <button type="submit" class="button">Import CSV</button>
        </form>
    </div>
{% endblock %}
