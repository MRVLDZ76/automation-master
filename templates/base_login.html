 <style>/* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    
    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Login Section */
    .login {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        min-width: 390px;
        width: 500px;
    }
    
    /* Box Header */
    .box-header {
        margin-bottom: 20px;
    }
    
    .fs-30 {
        font-size: 30px;
        margin: 0;
    }
    
    /* Form Styles */
    .box-body {
        padding: 20px;
    }
    
    .form-label {
        font-weight: bold;
    }
    
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    
    .form-control:focus {
        border-color: #F4C031;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    
    /* Button Styles */
    .btn {
        background-color: #F4C031;
        color: #ffffff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: #0056b3;
    }
    
    /* Alert Styles */
    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        .login {
            padding: 15px;
        }
    
        .fs-30 {
            font-size: 24px;
        }
    
        .btn {
            font-size: 16px;
        }
    }
    
</style>
