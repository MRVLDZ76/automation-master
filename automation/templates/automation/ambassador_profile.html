
{% extends 'base.html' %}

{% block content %}
<div class="main-content project">
    <div class="container mt-5">
        <h2>Ambassador Profile</h2>

        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="box-body">
                        <h3>{{ ambassador.user.username }}</h3>
                        <p><strong>Email:</strong> {{ ambassador.user.email }}</p>
                        <p><strong>Destinations:</strong></p>
                        <ul>
                            {% for destination in ambassador.destinations.all %}
                            <li>{{ destination.name }}</li>
                            {% endfor %}
                        </ul>
                        <!-- Add more ambassador details as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
